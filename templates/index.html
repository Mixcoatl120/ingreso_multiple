<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{url_for ('static',filename = 'js/funciones.js')}}"></script>
</head>
<body>
    <!-- Agrega el bloque para mensajes flash -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h2>ingresos multiples</h2>
    <form action="{{ url_for('agregar_usuario') }}" method="post">
        <label for="rs">Razon Social:</label>
        <input type="text" name="rs" value="{{ request.form['rs']  }}" required>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ request.form['nombre']  }}" required>

        <label for="email">clave:</label>
        <input type="text" name="email">

        <a class="btn btn-primary" href="/">Borrrar</a>
        <button type="submit">Agregar registro</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
